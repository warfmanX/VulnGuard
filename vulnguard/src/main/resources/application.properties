spring.application.name=VulnGuard

# PostgreSQL configuration with environment-variable overrides
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/vulnguard}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false

# Jsoup scraper configuration
vulnguard.scraper.url=https://thehackernews.com/search/label/Vulnerability

# === НОВОЕ: Настройки Мониторинга ===
# Разрешаем доступ к метрикам для Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
# Показываем детальную информацию о здоровье системы
management.endpoint.health.show-details=always
# Включаем экспорт метрик
management.prometheus.metrics.export.enabled=true