<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VulnGuard - Asset Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">VulnGuard</span>
    </div>
</nav>

<main class="container">
    <div class="row mb-3">
        <div class="col">
            <h2>System Assets</h2>
            <p class="text-muted">Overview of tracked assets and their current security status.</p>
        </div>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-white fw-bold">
            Add New Asset
        </div>
        <div class="card-body">
            <form action="/dashboard/add-asset" method="post" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="hostname" class="form-label small text-muted">Hostname</label>
                    <input type="text" class="form-control" id="hostname" name="hostname" placeholder="e.g. DB-Server-01" required>
                </div>
                <div class="col-md-3">
                    <label for="ipAddress" class="form-label small text-muted">IP Address</label>
                    <input type="text" class="form-control" id="ipAddress" name="ipAddress" placeholder="e.g. 192.168.1.10" required>
                </div>
                <div class="col-md-2">
                    <label for="os" class="form-label small text-muted">OS</label>
                    <input type="text" class="form-control" id="os" name="os" placeholder="e.g. Ubuntu 22.04" required>
                </div>
                <div class="col-md-2">
                    <label for="importanceLevel" class="form-label small text-muted">Importance</label>
                    <select id="importanceLevel" name="importanceLevel" class="form-select">
                        <option value="LOW">LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>
                        <option value="CRITICAL">CRITICAL</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100 fw-bold">Save Asset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover align-middle border">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Hostname</th>
                    <th scope="col">IP Address</th>
                    <th scope="col">OS</th>
                    <th scope="col">Importance</th>
                    <th scope="col">Security Status</th>
                    <th scope="col">Actions</th> </tr>
                </thead>
                <tbody>
                <tr th:each="asset : ${assets}">
                    <td th:text="${asset.hostname}" class="fw-bold">host.example</td>
                    <td th:text="${asset.ipAddress}" class="font-monospace">127.0.0.1</td>
                    <td th:text="${asset.os}">Linux</td>
                    <td>
                        <span class="badge"
                              th:classappend="${asset.importanceLevel == 'CRITICAL' ? 'bg-danger' : (asset.importanceLevel == 'HIGH' ? 'bg-warning text-dark' : 'bg-secondary')}"
                              th:text="${asset.importanceLevel}">HIGH</span>
                    </td>
                    <td>
                        <span th:switch="${asset.currentSecurityStatus}">
                            <span th:case="'HEALTHY'" class="badge bg-success">Healthy</span>
                            <span th:case="'AT_RISK'" class="badge bg-danger">At Risk</span>
                            <span th:case="'NOT_SCANNED'" class="badge bg-secondary">Not Scanned</span>
                            <span th:case="*"
                                  class="badge bg-info"
                                  th:text="${asset.currentSecurityStatus}">UNKNOWN</span>
                        </span>
                    </td>
                    <td>
                        <form th:action="@{/dashboard/scan/{id}(id=${asset.id})}" method="post">
                            <button type="submit" class="btn btn-primary btn-sm shadow-sm">
                                Scan Now
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(assets)}">
                    <td colspan="6" class="text-center text-muted py-4"> <div class="d-flex flex-column align-items-center">
                            <span style="font-size: 2rem;">ðŸ“­</span>
                            <p class="mb-0">No assets found. Add one using the form above.</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
