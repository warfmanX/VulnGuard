<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VulnGuard - Asset Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">VulnGuard</span>
    </div>
</nav>

<main class="container">
    <div class="row mb-3">
        <div class="col">
            <h2>System Assets</h2>
            <p class="text-muted">Overview of tracked assets and their current security status.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Hostname</th>
                    <th scope="col">IP Address</th>
                    <th scope="col">OS</th>
                    <th scope="col">Importance</th>
                    <th scope="col">Security Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asset : ${assets}">
                    <td th:text="${asset.hostname}">host.example</td>
                    <td th:text="${asset.ipAddress}">127.0.0.1</td>
                    <td th:text="${asset.os}">Linux</td>
                    <td>
                        <span class="badge bg-secondary"
                              th:text="${asset.importanceLevel}">HIGH</span>
                    </td>
                    <td>
                        <span th:switch="${asset.currentSecurityStatus}">
                            <span th:case="'HEALTHY'" class="badge bg-success">Healthy</span>
                            <span th:case="'AT_RISK'" class="badge bg-danger">At Risk</span>
                            <span th:case="'NOT_SCANNED'" class="badge bg-warning text-dark">Not Scanned</span>
                            <span th:case="*"
                                  class="badge bg-info"
                                  th:text="${asset.currentSecurityStatus}">UNKNOWN</span>
                        </span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(assets)}">
                    <td colspan="5" class="text-center text-muted">
                        No assets found. Use the REST API to create assets.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
