spring.application.name=VulnGuard

# PostgreSQL configuration (adjust to your environment)
spring.datasource.url=jdbc:postgresql://localhost:5432/vulnguard
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false

# Jsoup scraper configuration (mock/simplified feed)
vulnguard.scraper.url=https://example.com/vuln-feed

