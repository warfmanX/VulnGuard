version: "3.9"

services:
  # --- Твое приложение ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vulnguard-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Настройки базы данных
      DB_URL: jdbc:postgresql://db:5432/vulnguard
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      # Опционально: лимиты памяти JVM
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "8080:8080"

  # --- База данных ---
  db:
    image: postgres:16-alpine
    container_name: vulnguard-db
    environment:
      POSTGRES_DB: vulnguard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - vulnguard-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vulnguard || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- НОВОЕ: Prometheus (Сборщик метрик) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: vulnguard-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # --- НОВОЕ: Grafana (Дашборды) ---
  grafana:
    image: grafana/grafana:latest
    container_name: vulnguard-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Пароль для входа в Grafana
    depends_on:
      - prometheus

volumes:
  vulnguard-db-data: