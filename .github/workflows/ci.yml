name: VulnGuard CI Pipeline

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # ВАЖНО: Мы добавляем --file vulnguard/pom.xml, чтобы Maven нашел проект
    - name: Build with Maven
      run: mvn -B package -DskipTests --file vulnguard/pom.xml

    # ВАЖНО: Указываем контекст сборки (vulnguard) и путь к Dockerfile
    - name: Build Docker image
      run: docker build vulnguard --file vulnguard/Dockerfile --tag vulnguard:latest